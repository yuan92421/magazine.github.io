    <script>
    (function (win, doc) {
        if (!win.addEventListener) return;
        // var html = document.documentElement;
        var rootValue = 100;  // 此处值与postcss配置中'postcss-pxtorem'的值一样

        function setFont () {
            var html = document.documentElement;
            var k = 1600;
            html.style.fontSize = html.clientHeight / k * rootValue + 'px';
        }
        setFont();
        setTimeout(function () {
            setFont();
        }, 300);
        doc.addEventListener('DOMContentLoaded', setFont, false);
        win.addEventListener('resize', setFont, false);
        win.addEventListener('load', setFont, false);
    })(window, document);
    </script>

    <script src="js/lib/swiper.min.js"> </script>
    <script src="js/lib/swiper.animate1.0.3.min.js"> </script>
    <script>
        let hasTouchStartEvent = 'ontouchstart' in document.createElement('div');

        // window.onload = function () {
            var resetTouchDivAnimate = function (slide) {
                if (slide.hasClass('touch-move')) {
                    slide.removeClass('touch-animate');
                    slide.attr('data-animate', false);
                    slide.addClass('stop-swiping');
                }
            }

            var mySwiper = new Swiper ('.swiper-container-horizontal', {
                direction: 'horizontal',
                lazy: {
                    loadPrevNext: true,
                    loadPrevNextAmount: 3,
                },                
                noSwiping : true,
                noSwipingClass : 'stop-swiping',
                on:{
                    init: function () {
                        swiperAnimateCache(this); //隐藏动画元素 
                        swiperAnimate(this); //初始化完成开始动画
                    }, 
                    slideChangeTransitionEnd: function () { 
                        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                        this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); // 动画只展现一次，去除ani类名
                        
                        resetTouchDivAnimate(this.slides.eq(this.activeIndex - 1));
                        resetTouchDivAnimate(this.slides.eq(this.activeIndex + 1));
                    }
                }
            });

            // 38
            // mySwiper.slideTo(28);
            let defuteDiff = 10; 
            let touchStart, touchCurrent;
            mySwiper.slides.on(hasTouchStartEvent ? 'touchstart' : 'mousedown', function (ev) {
                if ($(this).hasClass('touch-move')) {
                    if ($(this).attr('data-animate') === 'true') return false;
                    touchStart = ev.touches ? ev.changedTouches[0].pageX : ev.pageX;
                    if (!ev.touches) {
                        ev.preventDefault && ev.preventDefault()
                    }
                }
            }, true)

            mySwiper.slides.on(hasTouchStartEvent ? 'touchend' : 'mouseup', function (ev) {
                if ($(this).hasClass('touch-move')) {
                    if ($(this).attr('data-animate') === 'true') return false;
                    touchCurrent = ev.touches ? ev.changedTouches[0].pageX : ev.pageX;
                    let touchesDiff = touchCurrent - touchStart;
                    if (touchesDiff > defuteDiff) {
                        console.log('left');
                        mySwiper.slidePrev();
                    }
                    if (touchesDiff < -defuteDiff) {
                        console.log('right');
                        $(this).addClass('touch-animate');
                        $(this).attr('data-animate', true);
                        $(this).removeClass('stop-swiping');
                    }
                }
            }, true)

            var audio = new Audio();
            audio.src = './img/bg.mp3';
            audio.loop = true;

            audio.play();

            mySwiper.slides.on('click', function(){
                // console.log(mySwiper)
                $(this).addClass('index-animate');
                $(this).removeClass('stop-swiping');
                audio.play();
                mySwiper.slides.off('click');
            });

            var $audio = $('.m-float-audio');
            $audio.on('click', function (ev) {
                if ($audio.hasClass('pause')) {
                    $audio.removeClass('pause');
                    audio.play();
                } else {
                    $audio.addClass('pause');
                    audio.pause();
                }
            })

            var $tab = $('.m-float-tab');
            var $line = $tab.find('.line');
            var $navTab = $('.nav-tab'); 
            $line.on('click', function (ev) {
                if ($tab.hasClass('show')) {
                    $tab.removeClass('show')
                } else {
                    $tab.addClass('show')
                }
            });

            $navTab.on('click', '.item', function (ev) {
                var index = $(this).attr('data-index');
                mySwiper.slideTo(index, 0);
            })

        // }
    </script>
