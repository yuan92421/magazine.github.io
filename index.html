    (function (win, doc) {
        if (!win.addEventListener) return;
        // var html = document.documentElement;
        var rootValue = 100;  // 此处值与postcss配置中'postcss-pxtorem'的值一样

        function setFont () {
            var html = document.documentElement;
            var k = 1600;
            html.style.fontSize = html.clientHeight / k * rootValue + 'px';
        }
        setFont();
        setTimeout(function () {
            setFont();
        }, 300);
        doc.addEventListener('DOMContentLoaded', setFont, false);
        win.addEventListener('resize', setFont, false);
        win.addEventListener('load', setFont, false);
    })(window, document);
    </script>

    <script>
        let hasTouchStartEvent = 'ontouchstart' in document.createElement('div');

        window.onload = function () {
            var mySwiper = new Swiper ('.swiper-container-horizontal', {
                direction: 'horizontal',
                noSwiping : true,
                noSwipingClass : 'stop-swiping',
                on:{
                    init: function () {
                        swiperAnimateCache(this); //隐藏动画元素 
                        swiperAnimate(this); //初始化完成开始动画
                    }, 
                    slideChangeTransitionEnd: function () { 
                        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                        this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); // 动画只展现一次，去除ani类名
                    }
                }
            });
            // 31
            mySwiper.slideTo(0);
            let defuteDiff = 10; 
            let touchStart, touchCurrent;
            mySwiper.slides.on(hasTouchStartEvent ? 'touchstart' : 'mousedown', function (ev) {
                if ($(this).hasClass('touch-move')) {
                    if ($(this).attr('data-animate') === 'true') return false;
                    touchStart = ev.touches ? ev.changedTouches[0].pageX : ev.pageX;
                    if (!ev.touches) {
                        ev.preventDefault && ev.preventDefault()
                    }
                }
            }, true)

            mySwiper.slides.on(hasTouchStartEvent ? 'touchend' : 'mouseup', function (ev) {
                if ($(this).hasClass('touch-move')) {
                    if ($(this).attr('data-animate') === 'true') return false;
                    touchCurrent = ev.touches ? ev.changedTouches[0].pageX : ev.pageX;
                    let touchesDiff = touchCurrent - touchStart;
                    if (touchesDiff > defuteDiff) {
                        console.log('left');
                        mySwiper.slidePrev();
                    }
                    if (touchesDiff < -defuteDiff) {
                        console.log('right');
                        $(this).addClass('touch-animate');
                        $(this).attr('data-animate', true);
                        $(this).removeClass('stop-swiping');
                    }
                }
            }, true)
        }
    </script>
